#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true
console_title_template = "{{.Folder}}{{if .Root}} :: root{{end}} :: {{.Shell}}"
shell_integration = true

[palette]
blue = "#89B4FA"
closer = "p:os"
lavender = "#B4BEFE"
os = "#ACB0BE"
pink = "#F5C2E7"
yellow = "#f9e2af"
teal = "#94e2d5"
green = "#a6e3a1"
mauve = "#cba6f7"

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'path'
    style = 'plain'
    background = 'transparent'
    foreground = 'p:blue'
    template = '{{ .Path }}'

    [blocks.segments.properties]
      style = 'full'

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    foreground = 'p:teal'
    background = 'transparent'
    template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}â‡£{{ end }}{{ if gt .Ahead 0 }}â‡¡{{ end }}</>'

    [blocks.segments.properties]
      branch_icon = "îœ¥ "
      cherry_pick_icon = "îŠ› "
      commit_icon = "ï— "
      merge_icon = "îœ§ "
      no_commits_icon = "ïƒƒ "
      rebase_icon = "îœ¨ "
      revert_icon = "ïƒ¢ "
      tag_icon = "ï’ "
      fetch_status = true

