[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    type = 'executiontime'
    style = 'plain'
    foreground = 'p:pink'
    background = 'transparent'
    template = '{{ .FormattedMs }}'

    [blocks.segments.properties]
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'right'

  [[blocks.segments]]
    type = "time"
    style = "plain"
    foreground = "p:yellow"

    [blocks.segments.properties]
      time_format = "15:04:05"
  
  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    template = 'ğŸ±'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    foreground_templates = [
      "{{if gt .Code 0}}p:pink{{end}}",
      "{{if eq .Code 0}}p:lavender{{end}}",
    ]
    background = 'transparent'
    template = 'â¯'

